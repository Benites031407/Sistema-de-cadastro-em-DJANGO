<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color:rgb(151, 60, 60);
            color: #333;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(26, 26, 145);
        }

        h1 {
            text-align: center;
            color:rgb(0, 0, 0); /* Azul marinho */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color:rgb(116, 48, 48); /* Vermelho */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a {
            color: #000080; /* Azul marinho */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrar</h1>
        <p class="account-subtitle">Acesso ao painel</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <br>
        <br>
        <div class="text-center dont-have">NÃ£o tem uma conta? <a href="{% url 'cadastro_usuario' %}">Cadastre-se</a> </div><br>
        <div class="text-center dont-have">Esqueceu sua senha? <a href="{% url 'reset_senha' %}">Redefinir a senha</a>
    </div>
</body>
</html>
